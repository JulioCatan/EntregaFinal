    <div class="m-5 w-80  p-5 mt-5 second">
      <div>
        <p class="fs-5 fst-italic">¿Tienes algo que decirnos? </p>
        <p class="fs-5 fst-italic">Escribinos y te contactaremos en breve </p>
      </div>
<!--       <div class="second"> -->
      <form class="row g-3 m-5">
         <div class="col-xl-6 col-md-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ingrese Nombre">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Ingrese Apellido">
        </div> 
        <div class="col-xl-6 col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="@">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputPhone" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="Telefono" placeholder="Ingrese nro de Telefono">
        </div> 
        <div class="col-xl-6 col-md-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Ingrese Direccion">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="Ciudad" placeholder="Ingrese Ciudad">
        </div>
        <div class="col-xl-4 col-md-8">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select" placeholder="Ingrese Provincia">
            <option selected>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Santa Fe</option>
            <option>Otras</option>
          </select>
        </div>
        <div class="col-xl-2 col-md-4">
          <label for="inputZip" class="form-label">Prefijo Telefonico</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-xl-6 col-md-12">
            <label for="floatingTextarea">Comentarios</label>         
            <textarea class="form-control" placeholder="Deje su comentario" id="floatingTextarea"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
